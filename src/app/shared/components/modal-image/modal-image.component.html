<div #imageModal id="imageModal" class="modal" [class.modal-open]="isOpen">

  <!-- The Close Button -->
  <span class="close" (click)="close()">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="image" [src]="imgUrl">

  <!-- Modal Caption (Image Text) -->
  <div id="caption" [innerHTML]="imgText"></div>
</div>
