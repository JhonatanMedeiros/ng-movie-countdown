<nav aria-label="Page navigation">
  <ul class="pagination justify-content-end">

    <li class="page-item"
        *ngIf="boundaryLinks"
        [class.disabled]="noPrevious()||disabled"
    >
      <a class="page-link"
         href (click)="selectPage(1, $event)"
         [innerHTML]="getText('first')">
      </a>
    </li>

    <li class="page-item"
        *ngIf="directionLinks"
        [class.disabled]="noPrevious()||disabled"
    >
      <a class="page-link"
         href
         (click)="selectPage(current - 1, $event)"
         [innerHTML]="getText('previous')">
      </a>
    </li>

    <li class="page-item" *ngFor="let pg of pages"
        [class.active]="pg.active"
        [class.disabled]="disabled&&!pg.active">
      <a class="page-link"
         href
         (click)="selectPage(pg.number, $event)"
         [innerHTML]="pg.text">
      </a>
    </li>

    <li class="page-item"
        *ngIf="directionLinks"
        [class.disabled]="noNext()||disabled">
      <a class="page-link"
         href
         (click)="selectPage(page + 1, $event)"
         [innerHTML]="getText('next')">
      </a>
    </li>

    <li class="page-item"
        *ngIf="boundaryLinks"
        [class.disabled]="noNext()||disabled"
    >
      <a class="page-link"
         href (click)="selectPage(totalPages, $event)"
         [innerHTML]="getText('last')">
      </a>
    </li>

  </ul>
</nav>
